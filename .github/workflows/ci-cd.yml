name: üöÄ CI/CD Pipeline

on:
  push:
    branches:
      - '**'  # –í—Å–µ –≤–µ—Ç–∫–∏

jobs:
  # –≠—Ç–∏ jobs –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –Ω–∞ –í–°–ï–• –≤–µ—Ç–∫–∞—Ö
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          pip install -r .idea/requirements.txt

      - name: üß™ Run tests
        run: |
          pytest .idea/tests/test_sample.py -v

  security:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üîí Security scan
        run: |
          pip install bandit
          bandit -r . -f json || echo "Security scan completed"

  # –≠—Ç–∏ jobs –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –¢–û–õ–¨–ö–û –¥–ª—è main/master –≤–µ—Ç–æ–∫
  update-version:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [test, security]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üîç Determine update type
        id: update-type
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"hotfix"* ]]; then
            echo "type=hotfix" >> $GITHUB_OUTPUT
          else
            echo "type=feature" >> $GITHUB_OUTPUT
          fi

      - name: üî¢ Bump version
        id: version
        run: |
          OLD_VERSION=$(cat .idea/version.txt)
          echo "Old version: $OLD_VERSION"
          
          python .idea/scripts/bump_version.py ${{ steps.update-type.outputs.type }}
          
          NEW_VERSION=$(cat .idea/version.txt)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: üìù Generate changelog
        run: |
          python .idea/scripts/generate_changelog.py ${{ steps.version.outputs.new_version }} ${{ github.ref_name }}

      - name: üíæ Commit version files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .idea/version.txt .idea/changelog.md
          git commit -m "ci: update version to ${{ steps.version.outputs.new_version }}"
          git push

  docker-publish:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: update-version
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/pipeline-app
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üê≥ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.update-version.outputs.new_version }}
            ${{ env.IMAGE_NAME }}:latest

      - name: üìã Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [ docker-publish, update-version ]
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/pipeline-app
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy application
        run: |
          echo "Pulling new image: ${{ env.IMAGE_NAME }}:${{ needs.update-version.outputs.new_version }}"
          docker pull ${{ env.IMAGE_NAME }}:${{ needs.update-version.outputs.new_version }}

          echo "Stopping old container..."
          docker stop pipeline-app || true
          docker rm pipeline-app || true

          echo "Starting new container..."
          docker run -d \
            --name pipeline-app \
            -p 8000:8000 \
            ${{ env.IMAGE_NAME }}:${{ needs.update-version.outputs.new_version }}

      - name: üîç Debug container status
        run: |
          echo "=== Checking containers ==="
          docker ps -a
          echo "=== Checking images ==="
          docker images
          echo "=== Checking container logs ==="
          docker logs pipeline-app || echo "No logs available"

      - name: ‚úÖ Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 10
          echo "Testing application endpoint..."
          curl -v http://localhost:8000/ || echo "First attempt failed, retrying..."
          sleep 5
          curl -f http://localhost:8000/ || exit 1
          echo "‚úÖ Deployment verified successfully!"

  notify:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [ deploy, update-version ]
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª–Ω–æ–π Git –∏—Å—Ç–æ—Ä–∏–∏

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          pip install -r .idea/requirements.txt

      - name: üì± Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NEW_VERSION: ${{ needs.update-version.outputs.new_version }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É
        run: |
          python .idea/scripts/notify_telegram.py

  create-release:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [deploy, update-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.update-version.outputs.new_version }}
          name: Release v${{ needs.update-version.outputs.new_version }}
          body_path: .idea/changelog.md
          draft: false
          prerelease: false

  # Job –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≤–µ—Ç–∫–µ (—Ç–æ–ª—å–∫–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
  branch-info:
    runs-on: ubuntu-latest
    steps:
      - name: ‚ÑπÔ∏è Show branch information
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Branch name: ${{ github.ref_name }}"
          echo "Is main/master: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}"
          echo "Commit message: ${{ github.event.head_commit.message }}"